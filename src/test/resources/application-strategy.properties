catalogName.employee=testDb
schemaName.employee=EMP_SCHEMA
tableName.employee=EMPLOYEE_TABLE
column.employee.name=FULL_NAME

hibernate.connection.driver_class=org.h2.Driver
hibernate.connection.url=jdbc:h2:mem:testDb;INIT=CREATE SCHEMA IF NOT EXISTS EMP_SCHEMA\\;SET SCHEMA EMP_SCHEMA;
hibernate.connection.username=sa
hibernate.connection.password=
hibernate.dialect=org.hibernate.dialect.H2Dialect
